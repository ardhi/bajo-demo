<html>
  <head>
    <title><c:t>Grid</c:t></title>
  </head>
  <c:style>
    grid-col { background-color:silver; }
  </c:style>
  <body>
    <c:include before="<div class='container'>">bajoDemo:/include/header.html</c:include>
    <h3><c:t>Grid</c:t></h3>
    <hr />
    <c:grid-row>
      <c:grid-col col="3"><c:t>One</c:t></c:grid-col>
      <c:grid-col col="4"><c:t>Two</c:t></c:grid-col>
      <c:grid-col col="2"><c:t>Three</c:t></c:grid-col>
      <c:grid-col col="3"><c:t>Four</c:t></c:grid-col>
    </c:grid-row>
    <c:include after="</div>">bajoDemo:/include/footer.html</c:include>
  </body>
</html>
